<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    
    <div class="calculator">
        <input type="text" class="display" id="display" disabled>
        <div class="buttons">
          <div class="row">
            <div class="button button2"><button onclick="appendToDisplay('1')">1</button></div>
            <div class="button button2"><button onclick="appendToDisplay('2')">2</button></div>
            <div class="button button2"><button onclick="appendToDisplay('3')">3</button></div>
            <div class="button operator plus"><button onclick="appendToDisplay('+')">+</button></div>
          </div>
          <div class="row">
            <div class="button button2"><button onclick="appendToDisplay('4')">4</button></div>
            <div class="button button2"><button onclick="appendToDisplay('5')">5</button></div>
            <div class="button button2"><button onclick="appendToDisplay('6')">6</button></div>
            <div class="button operator minus"><button onclick="appendToDisplay('-')">-</button></div>
          </div>
          <div class="row">
            <div class="button button2"><button onclick="appendToDisplay('7')">7</button></div>
            <div class="button button2"><button onclick="appendToDisplay('8')">8</button></div>
            <div class="button button2"><button onclick="appendToDisplay('9')">9</button></div>
            <div class="button operator multiply"><button onclick="appendToDisplay('*')">*</button></div>
          </div>
          <div class="row">
            <div class="button button2"><button onclick="appendToDisplay('0')">0</button></div>
            <div class="button operator divide"><button onclick="appendToDisplay('/')">/</button></div>
            <div class="button equal"><button onclick="calculateResult()">=</button></div>

            <div class="row">
                <div class="button clear"><button onclick="clearDisplay()">C</button></div>
              </div>
          </div>
        
        </div>
      </div>
    


    <script src="script.js"></script>
</body>
</html>
